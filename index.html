<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Блог</title>
</head>

<body>
    <div class="container mt-2 mb-2 p-2">
        <div class="nav-scroller py-1 mb-2">
            <nav id="nav" class="nav d-flex justify-content-between"></nav>
        </div>
    </div>
    <main class="container mt-2">
        <div id="banner" width="100%"></div>

        <div id="card" class="card-group row mb-2">
        </div>
        <div class="row g-3 mt-2">
            <div class="col-md-8">
                <article id="article" class="blog-post"></article>
            </div>
            <div class="col-md-4">
                <div id="navMonth" class="position-sticky" style="top: 2rem;">
                    <div class="p-4 text-end">
                        <h4 class="fst-italic text-center">Archives</h4>
                        <ul id="latest" class="mb-0"></ul>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer class="blog-footer text-center m-2 bg-light">
        <p class="pt-2">Footer</p>
        <a href="#">Back to top</a>
    </footer>
    <script src="main.js"></script>
</body>

</html>
